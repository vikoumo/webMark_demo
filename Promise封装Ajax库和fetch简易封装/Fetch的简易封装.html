<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch的简易封装</title>
</head>

<body>
    <!-- IMPORT JS -->
    <script src="./fetch.js"></script>
    <script>
        get('/user/list', {
            lx: 0
        }).then(data => {
            console.log(data);
        });

        http({
            url: 'http://127.0.0.1:8888/user/list2',
            params: {
                lx: 0
            },
            cache: false,
            mode: 'cors'
        }).then(data => {
            console.log(data);
        }).catch(reason => {
            console.log(reason);
        });
    </script>
</body>

</html>
